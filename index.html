<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h3 class="main">STOP WATCH BY SAMEER SATTAR</h3>
</div>

<div class="mainNumbers">
    <h3 class="numbers" id="min" onclick="minheading" >0</h3>
    <h3 class="numbers" id="sec" onclick="secheading">0</h3>
    <h3 class="numbers" id="msec" onclick="msecheading">0</h3>
</div>

<div class="buttons">
    <button  class="button" onclick="start(),disable(this)">Start</button>
    <button class="button" onclick="pause()">Pause</button>
    <button class="button" onclick="reset()">Reset</button>
</div>

<script src="app.js"></script>
</body>
</html>
